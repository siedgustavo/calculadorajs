<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Calculadora JS - ByGS</title>
        <link rel="stylesheet" type="text/css" href="reset.css">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
    <h2 id="titulo" class="texto">Calculadora JS - ByGS</h2>
    <div id="calc">
        <div id="calc-top"></div>
        <div id="calc-middle">
            <div id="display"></div>
            <div id="buttons">
                <ul>
                    <li class="button">MC</li>
                    <li class="button">M+</li>
                    <li class="button">M-</li>
                    <li class="button">/</li>
                    <li class="button">7</li>
                    <li class="button">8</li>
                    <li class="button">9</li>
                    <li class="button">*</li>
                    <li class="button">4</li>
                    <li class="button">5</li>
                    <li class="button">6</li>
                    <li class="button">-</li>
                    <li class="button">1</li>
                    <li class="button">2</li>
                    <li class="button">3</li>
                    <li class="button">+</li>
                    <li class="button">C</li>
                    <li class="button">0</li>
                    <li class="button">.</li>
                    <li class="button">=</li>
                </ul>
            </div>
        </div>
        <div id="calc-bottom"></div>
    </div>
    </body>
</html>
