<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Calculadora JS - ByGS</title>
        <link rel="stylesheet" type="text/css" href="reset.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="app.js"></script>
    </head>
    <body>
    <h2 id="titulo" class="texto">Calculadora JS - ByGS</h2>
    <div id="calc">
        <div id="calc-top"></div>
        <div id="calc-middle">
            <div id="display"></div>
            <div id="buttons">
                <ul>
                    <li id="btnMclear" class="button">MC</li>
                    <li id="btnMplus" class="button">M+</li>
                    <li id="btnMrest" class="button">M-</li>
                    <li id="btnDiv" class="button">/</li>
                    <li id="btnSeven" class="button">7</li>
                    <li id="btnEight" class="button">8</li>
                    <li id="btnNine" class="button">9</li>
                    <li id="btnAst" class="button">*</li>
                    <li id="btnFour" class="button">4</li>
                    <li id="btnFive" class="button">5</li>
                    <li id="btnSix" class="button">6</li>
                    <li id="btnRes" class="button">-</li>
                    <li id="btnOne" class="button">1</li>
                    <li id="btnTwo" class="button">2</li>
                    <li id="btnTree" class="button">3</li>
                    <li id="btnPlus" class="button">+</li>
                    <li id="btnC" class="button">C</li>
                    <li id="btnCero" class="button">0</li>
                    <li id="btnDot" class="button">.</li>
                    <li id="btnEq" class="button">=</li>
                </ul>
            </div>
        </div>
        <div id="calc-bottom"></div>
    </div>
    </body>
</html>
